    <title>Calculadora de Médias</title>

<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora de médias</h1>
        <p class="page-subtitle">
            Descubra qual a média de nota das tuas três provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt=""><br>
        <input type="number" placeholder="Nota1" class="caixa" id="nota1">
        <input type="number" placeholder="Nota2" class="caixa" id="nota2">
        <input type="number" placeholder="Nota3" class="caixa" id="nota3">
        <br>
        <input type="button" class="botao" name="calcular" value="calcular" id="calcular" onclick="media()">
        <p class="result" id="result">Média:</p>

    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
